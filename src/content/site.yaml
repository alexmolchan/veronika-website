# --- FAQ ---

faq:
  - q: Как записаться на сессию?
    a: >
      Мы договариваемся с вами о первой встрече через мессенджер или соцсети.
      Напишите мне в Телеграм или Инстаграм, и мы обсудим удобные дату и время.

  - q: Нужна ли предоплата?
    a: >
      Предоплата до сессии не требуется. Оплата происходит после сессии
      по реквизитам, которые я вышлю вам при подтверждённой записи на приём.

  - q: Можно ли отменять или переносить сессию?
    a: >
      Переносить и отменять сессию можно бесплатно за 24 часа до назначенного
      времени. Если вы отмените или перенесёте сессию позже — она полностью
      оплачивается.

  - q: Если терапевт отменяет сессию менее чем за 24 часа?
    a: В этом случае следующий сеанс будет для вас бесплатным.

  - q: Сколько встреч понадобится?
    a: >
      Длительность терапии индивидуальна. На первой встрече мы проясняем ваши
      ожидания и я даю обратную связь. Как правило, глубинная терапия занимает
      год и более, краткосрочная — несколько месяцев.

  - q: Обязательно ли иметь чёткий запрос?
    a: >
      У вас может быть нечётко сформулирован запрос, но важно понимать, каких
      изменений вы хотите в жизни. Я буду помогать вам определиться с целью
      и задачами терапии.

  - q: Как происходит процесс работы?
    a: >
      На первой встрече мы знакомимся и обозначаем план работы. После этого
      принимаем решение о дальнейших встречах. Между сессиями я даю задания
      и рекомендую материалы. Встречи проводятся в Zoom.


